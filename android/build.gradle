buildscript {
        repositories {
        google()
        mavenCentral()
        gradlePluginPortal() // <-- Asegura que esto esté presente
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // Versión actualizada
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.0' // Asegurar compatibilidad con Kotlin
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
